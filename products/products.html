<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../sctyle.css" />
  </head>
  <body>
    <header>
      <div class="header-rt">
        <div class="logo">
          <img
            src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png"
            alt="Logo"
          />
          <div class="kafene">Kafene</div>
        </div>
        <div class="h-pages">
          <div>
            <a href="#" id="orders">Orders</a>
          </div>
          <div>
            <a href="#" id="products">Products</a>
          </div>
          <div>
            <a href="#" id="users">Users</a>
          </div>
        </div>
      </div>
      <div class="header-lt">
        <a href="#" id="logout">Logout</a>
      </div>
    </header>
    <main>
      <h1 class="p-txt">Products</h1>
      <div class="p-container">
        <aside class="p-aside">
          <h3>Filters</h3>
          <div id="count"></div>

          <div class="p-input">
            <label for="expired">
              <input
                type="checkbox"
                name="expired"
                value="Expired"
                id="expired"
                checked
              />
              Expired
            </label>

            <label for="lowStock">
              <input
                type="checkbox"
                name="lowStock"
                value="Low Stock"
                id="lowStock"
                checked
              />
              Low Stock
            </label>
          </div>
        </aside>

        <table id="p-table">
          <tr>
            <th>ID</th>
            <th>Product Name</th>
            <th>Product Brand</th>
            <th>Expiry Date</th>
            <th>Unit Price</th>
            <th>Stock</th>
          </tr>
        </table>
      </div>
    </main>
    <footer>
      <div>&copy; Anas Ahmed</div>
    </footer>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="products.js"></script>
  </body>
</html>
